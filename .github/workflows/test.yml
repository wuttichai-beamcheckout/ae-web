name: test

on: [pull_request]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

    - name: Use Node.js 16.x
      uses: actions/setup-node@v1
      with:
        node-version: 16.x

    - name: Install Dependencies
      run: npm ci

    - name: Run Test
      run: npm test

    - name: Run lint
      run: npm run lint

    - name: Run build
      run: npm run build